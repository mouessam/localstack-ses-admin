name: ci

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build workspaces
        run: npm run build
      - name: Lint workspaces
        run: npm run lint
      - name: Enforce alias-only imports
        run: npm run lint:imports
      - name: Typecheck workspaces
        run: npm run typecheck
      - name: Run tests
        run: npm run test

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run coverage
        run: npm run test:coverage
      - name: Display coverage summaries
        run: |
          echo "### Shared Package" >> $GITHUB_STEP_SUMMARY
          cat packages/shared/coverage/coverage-summary.json | jq '.' >> $GITHUB_STEP_SUMMARY || echo "No coverage data"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server Package" >> $GITHUB_STEP_SUMMARY
          cat packages/server/coverage/coverage-summary.json | jq '.' >> $GITHUB_STEP_SUMMARY || echo "No coverage data"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UI Package" >> $GITHUB_STEP_SUMMARY
          cat packages/ui/coverage/coverage-summary.json | jq '.' >> $GITHUB_STEP_SUMMARY || echo "No coverage data"
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/shared/coverage/lcov.info
            packages/server/coverage/lcov.info
            packages/ui/coverage/lcov.info

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    env:
      IMAGE_NAME: mouessam/localstack-ses-admin
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute Docker tags
        id: tags
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          TAGS=()
          TAGS+=("${IMAGE_NAME}:${TAG}")
          if [[ "${TAG}" != "${VERSION}" ]]; then
            TAGS+=("${IMAGE_NAME}:${VERSION}")
          fi
          TAGS+=("${IMAGE_NAME}:latest")
          {
            echo "tags<<EOF"
            printf "%s\n" "${TAGS[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: localstack-ses-admin:ci
